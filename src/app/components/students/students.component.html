<section>
  <h1>Add Students</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>Name: </p>
    <input type="text" formControlName="name">
    <p>Score: </p>
    <input type="number" formControlName="score">
    <button type="submit" [disabled]="!form.valid">Add</button>
  </form>
</section>
