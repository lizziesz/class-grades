<section>
  <h1>Add Students</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>Name: </p>
    <input type="text" formControlName="name">
    <p>Score: </p>
    <input type="number" formControlName="score">
    <button type="submit" [disabled]="!form.valid" *ngIf="!editing">Add</button>
    <button type="submit" [disabled]="!form.valid" *ngIf="editing">Edit</button>
  </form>
</section>


<ul>
  <li *ngFor="let student of students; let i = index;">
    <span>{{ student.name }} -- {{ student.score }}</span>
    <button (click)="editStudent(student, i)">Edit</button>
    <button (click)="deleteStudent(i)">X</button>
  </li>
</ul>
