<section>
  <h1>Add Students</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <input type="text" formControlName="name" placeholder="Name">
    </div>
    <div>
      <input type="number" formControlName="score" placeholder="Test Score">
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn">Add</button>
  </form>
</section>
